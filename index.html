<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <title>Empresa</title>
</head>
<body>
    <div class="container mt-5 bg-white redondo">
        <h1 >Más sobre...</h1>
        <div class="row mt-4">
          <div class="col-md-6">
            <h2 id="nombreEmpresa">Información de la empresa</h2>
            <p id="informacionEmpresa">Otra información relevante de la empresa...</p>
          </div>
          <div class="col-md-6">
            <div class="col-md-6">
              <p>Calificación general: <i id="opGeneral"> </i></p>
              <h2>Opiniones de otros usuarios</h2>
            </div>
            <div class="opiniones-container" id="contenedorOpiniones">
            </div>
              <div class="container" style="display: none;" id="dejarOpinion">
                <h5>Dejar una opinión</h5>
                <form id="formAgregarOpinion">
                    <div class="mb-3">
                        <label for="calificacion" class="form-label">Calificación:</label>
                        <select class="form-select" id="calificacion" name="calificacion">
                            <option value="1">1 estrella</option>
                            <option value="2">2 estrellas</option>
                            <option value="3">3 estrellas</option>
                            <option value="4">4 estrellas</option>
                            <option value="5">5 estrellas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="opinion" class="form-label">Opinión:</label>
                        <textarea class="form-control" id="opinion" name="opinion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Opinión</button>
                </form>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          
        </div>
      </div>
    
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-Fyikf1Y6/Su6en4ScWFrMaK/k2lX9nW4uUwLXU2rnWosA9gOnn0iiy6c2FBFOvxq" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-X1K9WRkYw/Bp3UfXx6iMA7tVl/E2pSLeQ0kPOv6nFFw6oW4iShFyfD07A4DnZ/c+" crossorigin="anonymous"></script>

</body>
</html>
